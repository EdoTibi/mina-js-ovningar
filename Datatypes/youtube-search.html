<!DOCTYPE html>
<html>
<body style="display:flex; width:100vw; background-color:rgb(127, 191, 255);flex-direction:column;align-items:center;">
    <h2 style="color:white;">En YT sökning med en formatted string <span style="padding:5px 5px 8px 5px; margin-left:8px; border:0.5px solid white; border-radius:50px;">🎥</span></h2>
    <p>Beroende på input värdet får vi olika resultat.</p>
    <input id="my_search" placeholder="Search in Youtube" style="padding:7.5px; color:white; border-radius:10px; border:0.5px solid white; background-color: rgb(127, 191, 255);"/>
    <button id="submit-butt" style="margin-top:1rem;padding:0.5rem; border:none; color:white; border-radius:10px; background-color:green; font-weight: bold;">Search</button>
<script>
    document.getElementById("submit-butt").addEventListener('click', (e)=>{
        let inputSearch = document.getElementById('my_search').value
        window.open(`https://www.youtube.com/results?search_query=${inputSearch}`)
    })
</script>
</body>
</html>
