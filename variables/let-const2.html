    <script>

console.log('Jag älskar javascript, men det är tufft')

// 1. Declare a global variable using `var`
var x = 10;

console.log(x); // Output: 10

// 2. Access a global variable inside a block
{
    console.log(x); // Output: 10
}

// 3. Change the value of a global variable inside a block
{
    x = 20;
    console.log(x); // Output: 20
}
console.log(x); // Output: 20

// 4. Declare a global variable using `let`
let y = 30;
console.log(y); // Output: 30

// 5. Access a global `let` variable inside a block
{
    console.log(y); // Output: 30
}

// 6. Change the value of a global `let` variable inside a block
{
    y = 40;
    console.log(y); // Output: 40
}
console.log(y); // Output: 40

// 7. Shadow a global `var` variable inside a block using `let`
var z = 50;
{
    let z = 60;
    console.log(z); // Output: 60
}
console.log(z); // Output: 50

// 8. Shadow a global `let` variable inside a block using `let`
let w = 70;
{
    let w = 80;
    console.log(w); // Output: 80
}
console.log(w); // Output: 70

// 9. Declare a global constant using `const`
const pi = 3.14;
console.log(pi); // Output: 3.14

// 10. Access a global constant inside a block
{
    console.log(pi); // Output: 3.14
}

  </script>
